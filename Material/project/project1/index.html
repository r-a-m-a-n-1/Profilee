<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Raman</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="index.html">About</a>
                    </li>
                    <li class="link">
                        <a href="index.html">Service</a>
                    </li>
                    <li class="link">
                        <a href="index.html">Register</a>
                    </li>
                   
                </ul>
            </nav>
        </div>


        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two-column">
                        <div class="form-text">
                            <h2>Welcome back</h2>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="login-btn">Login-Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Creater Account</h2>
                            <div class="social-icon">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                            <p>or use your emails for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="email">
                                        <input type="email" name="#" id="email" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="submit">
                                        <input type="submit" value="register">
                                    </label>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


                <div class="login">
                    <div class="grid-two-column">
                        <div class="form-text">
                            <h2>Hello, friend</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register-Here</button>
                        </div>
                        <div class="login-form">
                            <h2>Sign-in</h2>
                            <div class="social-icon">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                            <p>or use your account</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="email1">
                                        <input type="email" name="#" id="email1" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password1">
                                        <input type="password" name="#" id="passwor0d1" placeholder="password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="submit1">
                                        <input type="submit" value="register">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </section>
        </main>

    </header>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/759b2429b8.js" crossorigin="anonymous"></script>
</body>

</html>
